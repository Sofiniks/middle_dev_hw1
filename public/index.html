<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature sounds</title>
    <link rel="shoutcut icon" href="favicon.ico">
</head>
<body>
    <div class="wrapper">
        <div class="blur">
           <div class="container">
           <h1>Nature sounds</h1> 
           <div class="sound_container">
                <div class="sound_button sun">
                   <button>
                        <img class="sound_button_img" alt="sun">
                        <audio></audio>
                   </button>
                </div>
                <div class="sound_button rain">
                    <button>
                        <img class="sound_button_img" alt="rain">
                        <audio></audio>
                    </button>
                </div>
                <div class="sound_button snow">
                    <button>
                        <img class="sound_button_img" alt="snow">
                        <audio></audio>
                    </button>
                </div>
           </div>
           <div class="volume-control">
            <input type="range" id="volume" min="0" max="2" value="1" step="0.01" />
           </div>
        
        </div> 
        </div>
        
    </div>
    
</body>
</html>
